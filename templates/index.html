<!DOCTYPE html>
<html>
<head>
  <title>YogaxD Email</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 90%;
      width: 100%;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 2rem 1.5rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .desc {
      color: #555;
      font-size: 1.08rem;
      margin-bottom: 2rem;
    }
    .email-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .email-item {
      margin-bottom: 1rem;
    }
    .email-link {
      display: block;
      background: #f9fafb;
      color: #007bff;
      border-radius: 8px;
      padding: 1rem 1.2rem;
      font-size: 1.05rem;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .email-link:hover {
      background: #e3f0ff;
      color: #0056b3;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    /* Responsive tweak for mobile */
    @media (max-width: 600px) {
      .container {
        margin: 1.5rem auto;
        padding: 1.5rem 1rem;
      }
      h1 {
        font-size: 1.5rem;
        flex-direction: column;
        gap: 0.2rem;
      }
      .desc {
        font-size: 1rem;
      }
      .email-link {
        font-size: 1rem;
        padding: 0.9rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“§ YogaxD Email</h1>
    <div class="desc">Silakan pilih akun email untuk melihat inboxnya.</div>
    <ul class="email-list">
      {% for acc in accounts %}
        <li class="email-item"><a class="email-link" href="/inbox?email={{ acc.email }}">{{ acc.email }}</a></li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
